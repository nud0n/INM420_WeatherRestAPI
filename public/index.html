<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INM420 Weather API</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto p-3">
            <!-- city + search -->
            <div class="inner row align-items-center">
                <!-- city that is shown (toronto, ontario default) -->
                <div class="col-12 col-sm-6 col-md-8 col-lg-9 mb-1">
                    <h2 id="cityName" class="masthead-brand"></h2>
                </div>
                <!-- search -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-end">
                    <form class="d-flex">
                        <input id="cityInput" class="form-control me-2" type="text" placeholder="Enter a City">
                    </form>
                </div>
            </div>
            <!-- nav -->
            <nav class="nav nav-masthead justify-content-center mt-3">
                <a class="nav-link active" href="#">Today</a>
                <a class="nav-link" href="#">Hourly</a>
                <a class="nav-link" href="#">10 day</a>
                <a class="nav-link" href="#">Weekend</a>
            </nav>
        </header>
        <main class="container">
            <section class="row">
                <!-- current forecast section -->
                <div class="col-12 col-xl-6">
                    <h5 class="mb-3">Current</h5>
                    <article class="card py-2 mb-3 mb-md-0 mainForecast align-items-center">
                        <section class="card-body d-flex align-items-center">
                            <div class="me-4 px-lg-3">
                                <img class="weather-icon" src="/assets/images/sun.png" alt="Weather Icon">
                            </div>
                            <div class="me-4 px-lg-1 text-center">
                                <h1 class="display-2 text-light m-0">-4</h1>
                                <h2 class="display-6 text-light">Clear</h2>
                            </div>
                            <div class="text-start px-lg-3 text-light">
                                <!-- feels like -->
                                <p class="m-0"></p>
                                <!-- humidity -->
                                <p class="m-0"></p>
                                <!-- wind -->
                                <p class="m-0"></p>
                                <!-- low -->
                                <p class="m-0"><p>
                                <!-- chance of rain/snow -->
                                <div class="d-flex align-items-center">
                                    <img class="precip-icon me-1" src="/assets/images/snow.png" alt="weather icon">
                                    <p class="m-0"></p>
                                </div>
                            </div>
                        </section>
                    </article>
                </div>
                <!-- hourly section -->
                <section class="col-12 col-xl-6">
                    <h5 class="mb-3">Hourly</h5>
                    <section class="row" id="hourly-forecast">
                        <!-- placeholder hourly forecast cards -->
                        <div class="col-4 col-md-4">
                            <article class="card pt-1 pt-lg-2 pb-3 align-items-center text-center text-light">
                                <p class="m-0">11am</p>
                                <img class="hourly-icon m-1" src="/assets/images/sun.png" alt="weather icon">
                                <h2 class="display-5">--</h2>
                                <p class="m-0"><small>Feels --</small></p>
                                <div class="d-flex align-items-center">
                                    <img class="precip-icon me-1" src="/assets/images/snow.png" alt="weather icon">
                                    <p class="m-0"><small>--%</small></p>
                                </div>
                            </article>
                        </div>
                        <div class="col-4 col-md-4">
                            <article class="card pt-1 pt-lg-2 pb-3 align-items-center text-center text-light">
                                <p class="m-0">12pm</p>
                                <img class="hourly-icon m-1" src="/assets/images/sun.png" alt="weather icon">
                                <h2 class="display-5">--</h2>
                                <p class="m-0"><small>Feels --</small></p>
                                <div class="d-flex align-items-center">
                                    <img class="precip-icon me-1" src="/assets/images/snow.png" alt="weather icon">
                                    <p class="m-0"><small>--%</small></p>
                                </div>
                            </article>
                        </div>
                        <div class="col-4 col-md-4">
                            <article class="card pt-1 pt-lg-2 pb-3 align-items-center text-center text-light">
                                <p class="m-0">1pm</p>
                                <img class="hourly-icon m-1" src="/assets/images/sun.png" alt="weather icon">
                                <h2 class="display-5">--</h2>
                                <p class="m-0"><small>Feels --</small></p>
                                <div class="d-flex align-items-center">
                                    <img class="precip-icon me-1" src="/assets/images/snow.png" alt="weather icon">
                                    <p class="m-0"><small>--%</small></p>
                                </div>
                            </article>
                        </div>
                    </section>
                </section>
            </section>
        </main>
        <!-- weather api mention -->
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p class="text-center">Weather forecasting provided by <a href="https://www.weatherapi.com/">WeatherAPI</a>.</p>
            </div>
        </footer>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
